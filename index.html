<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Team ALIF | Score Tracker</title>

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #38bdf8;
  --bg: #020617;
  --card: #0f172a;
  --text: #e5e7eb;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background: radial-gradient(circle at top, #020617, #000);
  color: var(--text);
  min-height: 100vh;
}

/* ---------- HEADER ---------- */
header {
  text-align: center;
  padding: 4rem 1rem 3rem;
}

.logo {
  width: 120px;
  height: 120px;
  margin: 0 auto 1rem;
}

.logo img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  filter: invert(1) brightness(2);
}

header h1 {
  font-size: clamp(2.2rem, 5vw, 3.5rem);
  letter-spacing: 0.25rem;
  text-shadow: 0 0 20px rgba(56,189,248,0.4);
}

header p {
  opacity: 0.8;
  font-size: 1.1rem;
}

/* ---------- TOGGLE ---------- */
.toggle {
  display: flex;
  justify-content: center;
  margin: 2rem 0;
}

.toggle button {
  padding: 0.8rem 1.6rem;
  border: none;
  background: var(--card);
  color: var(--text);
  cursor: pointer;
  font-weight: 600;
  transition: 0.3s;
}

.toggle button:first-child {
  border-radius: 12px 0 0 12px;
}

.toggle button:last-child {
  border-radius: 0 12px 12px 0;
}

.toggle button.active {
  background: var(--primary);
  color: #020617;
}

/* ---------- SECTIONS ---------- */
section {
  padding: 2rem 6%;
}

/* ---------- TEAM SCORE ---------- */
.team-score {
  max-width: 500px;
  margin: auto;
  background: var(--card);
  padding: 2.5rem;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 20px 50px rgba(0,0,0,0.6);
}

.team-score h2 {
  color: var(--primary);
  margin-bottom: 1rem;
}

.score {
  font-size: 4rem;
  font-weight: 700;
  margin-top: 1rem;
}

/* ---------- PERSONAL SCORES ---------- */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 1.5rem;
}

.card {
  background: var(--card);
  padding: 1.5rem;
  border-radius: 16px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.4);
  transition: transform 0.3s, box-shadow 0.3s;
}

.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 20px 40px rgba(56,189,248,0.25);
}

.card h3 {
  margin-bottom: 0.6rem;
}

.points {
  font-size: 2.2rem;
  margin: 0.6rem 0;
}

.controls {
  display: flex;
  justify-content: center;
  gap: 1rem;
}

.controls button {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  border: none;
  background: var(--primary);
  color: #020617;
  font-size: 1.4rem;
  font-weight: 700;
  cursor: pointer;
  transition: transform 0.2s;
}

.controls button:hover {
  transform: scale(1.1);
}

/* ---------- HIDE ---------- */
.hidden {
  display: none;
}

/* ---------- FOOTER ---------- */
footer {
  text-align: center;
  padding: 1.5rem;
  opacity: 0.6;
  font-size: 0.85rem;
}
</style>
</head>

<body>

<header>
  <div class="logo">
    <img src="alif-logo-white.png" alt="ALIF Logo">
  </div>
  <h1>TEAM ALIF</h1>
  <p>United We Rise</p>
</header>

<div class="toggle">
  <button class="active" onclick="showTeam()">Team Score</button>
  <button onclick="showPersonal()">Personal Scores</button>
</div>

<!-- TEAM SCORE -->
<section id="teamSection">
  <div class="team-score">
    <h2>Team Score</h2>
    <div class="score" id="teamScore">0</div>
  </div>
</section>

<!-- PERSONAL SCORES -->
<section id="personalSection" class="hidden">
  <div class="grid" id="personalGrid"></div>
</section>

<footer>
  © 2026 Team ALIF | Motivation Through Unity
</footer>

<script>
const members = [
  "Farzin",
  "Niya",
  "Vaishnavi",
  "Taniya",
  "Nandana",
  "Sourav",
  "Sinan",
  "Rinil"
];

const personalGrid = document.getElementById("personalGrid");
const teamScoreEl = document.getElementById("teamScore");

let teamScore = 0;
let personalScores = {};

members.forEach(name => {
  personalScores[name] = 0;

  const card = document.createElement("div");
  card.className = "card";

  card.innerHTML = `
    <h3>${name}</h3>
    <div class="points" id="p-${name}">0</div>
    <div class="controls">
      <button onclick="changeScore('${name}', 1)">+</button>
      <button onclick="changeScore('${name}', -1)">−</button>
    </div>
  `;

  personalGrid.appendChild(card);
});

function changeScore(name, value) {
  personalScores[name] += value;
  document.getElementById(`p-${name}`).textContent = personalScores[name];

  teamScore += value;
  teamScoreEl.textContent = teamScore;
}

function showTeam() {
  document.getElementById("teamSection").classList.remove("hidden");
  document.getElementById("personalSection").classList.add("hidden");
  document.querySelectorAll(".toggle button")[0].classList.add("active");
  document.querySelectorAll(".toggle button")[1].classList.remove("active");
}

function showPersonal() {
  document.getElementById("teamSection").classList.add("hidden");
  document.getElementById("personalSection").classList.remove("hidden");
  document.querySelectorAll(".toggle button")[1].classList.add("active");
  document.querySelectorAll(".toggle button")[0].classList.remove("active");
}
</script>

</body>
</html>
