<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Team ALIF | United We Rise</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#020617;
  --card:#0f172a;
  --accent:#38bdf8;
  --text:#e5e7eb;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Inter',sans-serif;
  background:radial-gradient(circle at top,#020617,#000);
  color:var(--text);
  min-height:100vh;
}

header{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:1rem;
  text-align:center;
}

.logo{
  width:120px;
  height:120px;
  border-radius:50%;
  background:var(--card);
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 0 25px rgba(56,189,248,.4);
}

.logo span{
  font-size:2rem;
  color:var(--accent);
  font-weight:700;
}

header h1{
  font-size:3rem;
  letter-spacing:.3rem;
}

header p{
  opacity:.8;
  font-size:1.2rem;
}

.container{
  padding:4rem 8%;
}

.toggle{
  display:flex;
  justify-content:center;
  gap:1rem;
  margin-bottom:2.5rem;
}

.toggle button{
  padding:.7rem 1.5rem;
  border:none;
  border-radius:12px;
  background:var(--card);
  color:var(--text);
  cursor:pointer;
  transition:.3s;
}

.toggle button.active,
.toggle button:hover{
  background:var(--accent);
  color:#020617;
}

.section{
  display:none;
}

.section.active{
  display:block;
}

.team-score{
  max-width:450px;
  margin:auto;
  background:var(--card);
  padding:2.5rem;
  border-radius:20px;
  text-align:center;
  box-shadow:0 20px 50px rgba(0,0,0,.6);
}

.team-score h2{
  color:var(--accent);
  margin-bottom:1rem;
}

.score{
  font-size:4rem;
  font-weight:700;
  cursor:pointer;
  transition:.3s;
}

.score:hover{
  text-shadow:0 0 20px rgba(56,189,248,.6);
}

.note{
  font-size:.85rem;
  opacity:.6;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:1.5rem;
}

.card{
  background:var(--card);
  padding:1.5rem;
  border-radius:16px;
  text-align:center;
  transition:.3s;
  box-shadow:0 10px 30px rgba(0,0,0,.5);
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 20px 40px rgba(56,189,248,.25);
}

.card h3{
  margin-bottom:.8rem;
}

.points{
  font-size:2.5rem;
  margin:.8rem 0;
}

.controls{
  display:flex;
  justify-content:center;
  gap:1rem;
}

.controls button{
  width:45px;
  height:45px;
  border:none;
  border-radius:50%;
  background:var(--accent);
  color:#020617;
  font-size:1.4rem;
  font-weight:700;
  cursor:pointer;
  transition:.2s;
}

.controls button:hover{
  transform:scale(1.1);
}

footer{
  text-align:center;
  padding:2rem;
  opacity:.6;
  font-size:.85rem;
}
</style>
</head>

<body>

<header>
  <div class="logo"><span>ALIF</span></div>
  <h1>TEAM ALIF</h1>
  <p>United We Rise</p>
</header>

<div class="container">

  <div class="toggle">
    <button class="active" onclick="showTeam()">Team Score</button>
    <button onclick="showPersonal()">Personal Tally</button>
  </div>

  <!-- TEAM SECTION -->
  <div id="teamSection" class="section active">
    <div class="team-score">
      <h2>Team Score</h2>
      <div id="teamScore" class="score" onclick="editTeamScore()">0</div>
      <p class="note">Tap score to add points</p>
    </div>
  </div>

  <!-- PERSONAL SECTION -->
  <div id="personalSection" class="section">
    <div class="grid" id="personalGrid"></div>
  </div>

</div>

<footer>
  © 2026 Team ALIF | Placement Drive
</footer>

<script>
const members=[
  "Farzin",
  "Niya",
  "Vaishnavi",
  "Taniya",
  "Nandana",
  "Sourav",
  "Sinan",
  "Rinil"
];

let teamScore=0;
let personalScores={};

const teamScoreEl=document.getElementById("teamScore");
const grid=document.getElementById("personalGrid");

members.forEach(name=>{
  personalScores[name]=0;

  const card=document.createElement("div");
  card.className="card";

  card.innerHTML=`
    <h3>${name}</h3>
    <div class="points" id="p-${name}">0</div>
    <div class="controls">
      <button onclick="update('${name}',1)">+</button>
      <button onclick="update('${name}',-1)">−</button>
    </div>
  `;
  grid.appendChild(card);
});

function update(name,val){
  personalScores[name]+=val;
  document.getElementById(`p-${name}`).textContent=personalScores[name];
  teamScore+=val;
  teamScoreEl.textContent=teamScore;
}

function editTeamScore(){
  const input=prompt("Enter points to add:");
  if(input===null) return;

  const val=parseInt(input);
  if(isNaN(val)){
    alert("Enter a valid number");
    return;
  }
  teamScore+=val;
  teamScoreEl.textContent=teamScore;
}

function showTeam(){
  document.getElementById("teamSection").classList.add("active");
  document.getElementById("personalSection").classList.remove("active");
  document.querySelectorAll(".toggle button")[0].classList.add("active");
  document.querySelectorAll(".toggle button")[1].classList.remove("active");
}

function showPersonal(){
  document.getElementById("teamSection").classList.remove("active");
  document.getElementById("personalSection").classList.add("active");
  document.querySelectorAll(".toggle button")[1].classList.add("active");
  document.querySelectorAll(".toggle button")[0].classList.remove("active");
}
</script>

</body>
</html>
